<h1>{{login.title}}</h1>

<form ng-submit="login.submit(form, loginForm.$valid)" name="loginForm" novalidate>

  <md-input-container>
    <label for="username">Username</label>
    <input id="username" ng-model="form.username" name="username" type="text" required>
  </md-input-container>

  <md-input-container>
    <input id="password" ng-model="form.password" name="password" type="password" required>
    <label for="password">Password</label>
  </md-input-container>

  <md-button type="submit">Login</md-button>

</form>
